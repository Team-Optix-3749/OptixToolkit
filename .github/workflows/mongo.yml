name: Mongo

on:
  - push

jobs:
  mongo:
    runs-on: ubuntu-latest 
    steps:
      - run: sudo apt-get install -y mongodb-org-shell
      - run: |
          mongo ${{ secrets.MONGO }}
          db.tools.updateMany({}, {$set: {reservations: []}})
          db.tools.updateMany({status: {$ne: "outOfService"}}, {$set: {status: "notInUse"}})      
