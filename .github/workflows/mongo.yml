name: Mongo

on:
  - push

jobs:
  mongo:
    runs-on: ubuntu-latest 
    steps:
      - run: sudo apt-get install -y mongodb-org-shell=4.2.5
      - run: |
          mongo ${{ secrets.MONGO }} --username ${{ secrets.USERNAME }} --password ${{ secrets.PASSWORD }}
          db.tools.updateMany({}, {$set: {reservations: []}})
          db.tools.updateMany({status: {$ne: "outOfService"}}, {$set: {status: "notInUse"}})      
